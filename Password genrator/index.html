<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>
      <span class="material-icons">enhanced_encryption</span>
      Password Generator
    </h1>

    <div class="display-container">
      <input readonly type="text" placeholder="Your Secure Password" class="Display" data-passwordDisplay />
      <button class="copyBtn" data-copy>
        <span class="copy-tooltip" data-copyMsg></span>
        <span class="material-icons">content_copy</span>
      </button>
    </div>

    <div class="input-container">
      <div class="length-container">
        <p>Password Length</p>
        <div class="length-badge" data-lengthNumber>10</div>
      </div>

      <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider />

      <div class="checkboxgroup">
        <div class="check">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase"><span class="material-icons">abc</span> Uppercase</label>
        </div>
        <div class="check">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase"><span class="material-icons">short_text</span> Lowercase</label>
        </div>
        <div class="check">
          <input type="checkbox" id="numbers" />
          <label for="numbers"><span class="material-icons">123</span> Numbers</label>
        </div>
        <div class="check">
          <input type="checkbox" id="symbols" />
          <label for="symbols"><span class="material-icons">tag</span> Symbols</label>
        </div>
      </div>

      <div class="strengthcontainer">
        <p>Strength</p>
        <div class="indicator" data-indicator></div>
      </div>

      <button class="generateButton">
        <span class="material-icons">autorenew</span>
        Generate Password
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
